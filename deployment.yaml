# Microservicio de Seguridad Java (Anti-Spoofing)
- name: msd-seguridad-ms
  type: compute.v1.instance
  properties:
    zone: us-central1-a
    machineType: https://www.googleapis.com/compute/v1/projects/sprint4-460918/zones/us-central1-a/machineTypes/e2-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20240307b
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/sprint4-460918/global/networks/default
      networkIP: 10.128.0.86
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
    tags:
      items:
      - msd-services-firewall
    metadata:
      items:
      - key: startup-script
        value: |
          #!/bin/bash
          # Actualizar el sistema e instalar Java OpenJDK
          sudo apt-get update -y
          sudo apt-get install openjdk-17-jre -y

          # Clonar el repositorio de tu microservicio de seguridad Java
          # ¡Asegúrate de que esta URL sea la correcta para tu repositorio de Java!
          sudo git clone https://github.com/panisema2003/ANG-MS-Security.git /home/anti_spoofing_service
          cd /home/anti_spoofing_service

          # Nombre del JAR compilado (AJUSTA ESTE NOMBRE A TU JAR REAL)
          # Por ejemplo, si tu proyecto se llama 'anti-spoofing-service' y es la versión 0.0.1-SNAPSHOT
          JAR_NAME="antispoofingservice-0.0.1-SNAPSHOT.jar"

          # Si el JAR no está en la raíz del repo (ej. en la carpeta 'target/'),
          # podrías necesitar copiarlo o ajustar la ruta, o incluso compilarlo aquí.
          # Para la simplicidad académica, asumo que ya lo subes al repo o lo pones en la raíz.
          # Si necesitas compilarlo en la VM (requiere maven en la VM y más tiempo de inicio):
          # sudo apt-get install maven -y
          # mvn clean package -DskipTests
          # JAR_PATH=$(find target -name "*.jar" -print -quit)
          # nohup java -jar ${JAR_PATH} --server.port=8081 > /var/log/anti-spoofing-service.log 2>&1 &

          # Ejecutar el JAR de Spring Boot en el puerto 8081
          nohup java -jar ${JAR_NAME} --server.port=8081 > /var/log/anti-spoofing-service.log 2>&1 &

          echo "Servicio de seguridad Java iniciado en el puerto 8081."